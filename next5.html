<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/style_sign.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>OTP</title>
</head>
<body>
  
    <div class="card" style="text-align: center; position: relative; ; border-radius: 2px;">
        <div class="d-flex justify-content-center align-items-center" style="min-height: 55vh">
        <form method="post" id="frmOTP">
          
            <h2 class="display-4">Nhấp vào đây để mở thư!</h2>
            <div class="d-flex justify-content-center">
                <center>
                    <a name="" id="" href="#" role="button" onclick="typeWriter()"><img src="images/message.png" width="80%">
                    </a>
                    </center>
            </div>
            <h3 id="show"></h3>
        </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script>
        var i = 0;
        var txt = 'Sau hôm nay bạn chính thức lớn hơn 1 tuổi.Tuổi mới mong bạn luôn mạnh khỏe, luôn vui vẻ. Chúc bạn ngày càng mạnh mẽ hơn, giỏi giang hơn, gạt bỏ được những suy nghĩ tiêu cực và sẽ lạc quan hơn. Chúc bạn ngày càng xinh đẹp, tự tin. Chúc bạn có thể phát huy hơn nữa tiềm năng của mình, luôn nỗ lực không ngừng vươn lên, không ngừng học hỏi. Mọi nỗ lực rồi sẽ được đền đáp xứng đáng. Cố lên nhé baobeii';
        var speed = 50;

        function typeWriter() {
            if (i < txt.length) {
                document.getElementById("show").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }
    </script>
</body>
</html>
